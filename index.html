<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1> BIRDS GALLERY </h1>
            <div class="gallery">
                <figure class="card">
                    <img src="img/owl.jpg" alt="">
                    <figcaption>OWL</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/seagull.jpg" alt="">
                    <figcaption>SEAGULL</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/PARROT.jpg" alt="">
                    <figcaption>PARROT</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/HAWK.jpg" alt="">
                    <figcaption>HAWK</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/duck.jpg" alt="">
                    <figcaption>DUCK</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/swan.jpg" alt="">
                    <figcaption>SWAN</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/PELICAN.jpg" alt="">
                    <figcaption>PELICAN</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/OSTRICH.jpg" alt="">
                    <figcaption>OSTRICH</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/EAGLE.jpg" alt="">
                    <figcaption>EAGLE</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/penguin.jpg" alt="">
                    <figcaption>PENGUIN</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/PEACOCK.jpg" alt="">
                    <figcaption>PEACOCK</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/HUMMINGBIRD.jpg" alt="">
                    <figcaption>HUMMINGBIRD</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/FLAMINGO.jpg" alt="">
                    <figcaption>FLAMINGO</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/UMBRELLA.jpg" alt="">
                    <figcaption>UMBRELLA</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/MULTICOLOURED-BIRD.jpg" alt="">
                    <figcaption>MULTICOLOURED-BIRD</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
